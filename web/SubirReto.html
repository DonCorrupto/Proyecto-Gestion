<body class="crearreto">
  <div class="form">
    <a href="PagInicial.html"><span class="material-icons-outlined">arrow_back</span></a>
    <br>
    <br>
    <h2 class="form_title">Crear Reto</h2>

    <div class="form_container">
      <div class="form_group">
        <input type="text" id="nombreReto" class="form_input" placeholder=" ">
        <label for="name" class="form_label">Nombre del Reto</label>
        <span class="form_line"></span>
      </div>
      <div class="form_group">
        <input type="text" id="Descripcion" class="form_input" placeholder=" ">
        <label for="name" class="form_label">Descripcion del Reto</label>
        <span class="form_line"></span>
      </div> 
      <div class="form_group">
        <input type="text" id="nombreRepresentante" class="form_input" placeholder=" ">
        <label for="name" class="form_label">Representante</label>
        <span class="form_line"></span>
      </div> 
      <div class="form_group">
        <input type="text" id="institucionEmpresa" class="form_input" placeholder=" ">
        <label for="name" class="form_label">Institución o Empresa</label>
        <span class="form_line"></span>
      </div>
      <label for="formFile" class="form-label">Imagen</label>
      <input class="controls" class="form-control" type="file" id="fileImg">

      <label for="formFile" class="form-label">Archivo PDF</label>
      <input class="controls" class="form-control" type="file" id="formFile" accept=".pdf">
      <b>¡Dale doble click al botón!</b>
      <button class="form_submit" onclick="subirreto()">Subir Reto</button>   

    </div>
  </div>
